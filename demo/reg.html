<html lang="en">
<head>
    <meta charset="UTF-8">

          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="default"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <title></title>
    <meta name="Keywords" content=""/>

    <link rel="stylesheet" type="text/css" href="css/fbUi.css">
    <link rel="stylesheet" type="text/css" href="css/css.css">

<body class="enterBg">
    <div class="enter-home fb-float-left fb-font18"><a href="">首页</a></div>
    <div class="enter-tag fb-float-right fb-font18"><a href="">登录</a></div>

    </div>
    <div class="w1320 enter">
        <div class="reg">
            <div class="enter-logo"></div>
            <form id="reg" action="">
                <div class="enter-input">
                    <input type="text" placeholder="请输入注册用手机" name="account" />
                </div>
                <div class="enter-input">
                    <input type="text" placeholder="请填写验证码" name="code" style="width:215px" class="fb-float-left"/>
                    <div class="getCode fb-float-right fb-font16">发送验证码</div>
                </div>
                <div class="enter-input">
                    <input type="password" placeholder="请填写注册密码" name="pass" />
                </div>
                <div class="enter-input">
                    <input type="password" placeholder="请填写注册密码" name="repass" />
                </div>
                <div class="enter-input">
                    <input type="text" placeholder="请输入用户昵称" name="user" />
                </div>
                <div class="enter-checked">
                    <input type="checkbox" name="check" class="fb-inlineBlock">
                    <p class="fb-inlineBlock fb-font16">我已阅读并同意《  <a href="">天佑用户协议</a>  》</p>
                </div>
                <div class="enter-input">
                    <input type="submit" value="注册" name="submit" class="opa_active"/>
                </div>
            </form>
        </div>
    </div>
</body>
