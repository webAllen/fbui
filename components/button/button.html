<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="default"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <title></title>
    <meta name="Keywords" content=""/>
    <meta name="Description" content=""/>
    <link rel="stylesheet" type="text/css" href="../../css/fbUi.css">
    <script type="text/javascript" src="../../js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="../../js/fbUi.js"></script>
</head>
<body>
    <div style="margin:30px">
        <button class="fb-buttonSize-large">大型按钮</button>
        <button class="fb-buttonSize-medium">正常按钮</button>
        <button class="fb-buttonSize-small">小型按钮</button>
        <button class="fb-buttonSize-mini">mini</button>
    </div>
    <div style="margin:30px">
        <button class="fb-buttonSize-large fb-buttonFill">颜色填充</button>
        <button class="fb-buttonSize-medium fb-buttonFill">颜色填充</button>
        <button class="fb-buttonSize-small fb-buttonFill">颜色填充</button>
        <button class="fb-buttonSize-mini fb-buttonFill">颜色填充</button>
    </div>
    <div style="margin:30px">
        <button class="fb-buttonSize-medium fb-buttonFill-info">正常按钮</button>
        <button class="fb-buttonSize-medium fb-buttonFill-success">成功按钮</button>
        <button class="fb-buttonSize-medium fb-buttonFill-warning">警告按钮</button>
        <button class="fb-buttonSize-medium fb-buttonFill-danger">危险按钮</button>
    </div>

</div>
<script>
    fbUi.MouseDirection(".fb-MouseDirection",{
        enter:function($element, dir,i){
            console.log(dir,i) //dir :方向  i：DOM的索引
        },
        leave:function($element, dir,i){
            console.log(dir,i)//dir :方向  i：DOM的索引
        }
    })
</script>
</body>
</html>
