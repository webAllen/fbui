<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="default"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <title></title>
    <meta name="Keywords" content=""/>
    <meta name="Description" content=""/>
    <link rel="stylesheet" type="text/css" href="css/fbUi.css">
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/fbUi.js"></script>
</head>
<body>
   <div style="margin:30px">
        <button class="fb-buttonSize-medium fb-buttonFill-blue" onclick='$fb.fbNews({"type":"info","content":"信息提醒"})'>正常按钮</button>
        <button class="fb-buttonSize-medium fb-buttonFill-success" onclick='$fb.fbNews({"type":"success","content":"成功提醒"})'>成功按钮</button>
        <button class="fb-buttonSize-medium fb-buttonFill-warning" onclick='$fb.fbNews({"type":"warning","content":"警告提醒"})'>警告按钮</button>
        <button class="fb-buttonSize-medium fb-buttonFill-danger" onclick='$fb.fbNews({"type":"danger","content":"危险提醒"})'>危险按钮</button>
    </div>
</body>
    <script>
    fbUi.banner_fade({
         speed : 1200,//unit: 滑动速度
         interval : 5000,//unit:轮播图间隔
    });
    </script>
</html>
